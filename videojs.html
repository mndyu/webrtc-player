<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vr Demo</title>
   <link href="js/videojs-vr.css" rel="stylesheet">
   <link href="https://unpkg.com/video.js@7.0.0/dist/video-js.css" rel="stylesheet">
</head>
<body>
  <style>
    #url {
      width: 30rem;
    }
    .play {
      width: 5rem;
    }
  </style>

  <input id="url"><button id="play" onclick="play()">再生</button>
  <br>

  <video-js id="videojs-vr-player" width=600 height=300 class="vjs-default-skin" controls>
  </video-js>

  <script src="https://unpkg.com/video.js@7.0.0/dist/video.min.js"></script>
  <script src="js/videojs-vr.js"></script>
  <script>
    function play() {
      console.log("play")

      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});

      // play
      var url = document.querySelector("#url").value
      player.src({
        type: 'application/x-mpegURL',
        src: url
      });
      player.play();
    }
  </script>
</body>
</html>
